app-id: net.baseart.Glide
runtime: org.gnome.Platform
runtime-version: '3.30'
sdk: org.gnome.Sdk
sdk-extensions:
- org.freedesktop.Sdk.Extension.rust-stable
command: glide
finish-args:
- --device=dri
- --share=network
- --share=ipc
- --device=dri
- --socket=x11
- --socket=wayland
- --socket=pulseaudio
- --filesystem=home
- --talk-name=ca.desrt.dconf
- --filesystem=xdg-run/dconf
- --filesystem=~/.config/dconf:ro
- --env=DCONF_USER_CONFIG_DIR=.config/dconf
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/glide/cargo
modules:
- name: glide
  buildsystem: meson
  sources:
  - type: archive
    url: https://github.com/philn/glide/releases/download/0.5.5/glide-0.5.5.tar.xz
    sha256: 7b71e0c54a78f79b0a0325b59c8fa5c59d386971c9f28802a78e3890526911ea
