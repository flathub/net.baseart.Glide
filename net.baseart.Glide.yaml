app-id: net.baseart.Glide
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
sdk-extensions:
- org.freedesktop.Sdk.Extension.rust-stable
cleanup:
- /include
command: glide
finish-args:
- --device=dri
- --filesystem=xdg-download:ro
- --filesystem=xdg-videos:ro
- --filesystem=xdg-music:ro
- --share=ipc
- --share=network
- --socket=fallback-x11
- --socket=pulseaudio
- --socket=wayland
- --env=GST_PLUGIN_FEATURE_RANK=vaav1dec:MAX,vah264dec:MAX,vah265dec:MAX,vavp9dec:MAX
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/glide/cargo
modules:
- name: glide
  buildsystem: meson
  sources:
  - type: archive
    url: https://github.com/philn/glide/releases/download/0.6.0/glide-0.6.0.tar.xz
    sha256: b764217bb0a0192f12055b855b15dcfbb832590084f92f81ac318558dd27d8a0
